name: Node.js Package
on:
  release:
    types: [created]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
    strategy:
      matrix:
        registry:
          - https://registry.npmjs.org/
          - https://npm.pkg.github.com/
        package:
          - components
          - packages/react
          - packages/preact
          - packages/solid
          - packages/svelte
          - packages/vue
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: ${{ matrix.registry }}

      - run: npm i

      - name: Publish Packages
        run: |
          npm run build -w ${{ matrix.package }} || true
          npm publish -w ${{ matrix.package }} || true
