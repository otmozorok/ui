# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package (GitHub)

on:
  release:
    types: [created]

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
      - run: npm publish -w components
      - run: npm i
      - run: npm run build -w packages/react
      - run: npm publish -w packages/react
      - run: npm run build -w packages/preact
      - run: npm publish -w packages/preact
      - run: npm run build -w packages/svelte
      - run: npm publish -w packages/svelte
      - run: npm run build -w packages/vue
      - run: npm publish -w packages/vue
